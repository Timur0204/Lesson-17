<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = +prompt('Напишите значение а чтобы решить пример');
    console.log(`a = ${a}`);

    let y = (a **2 + 10) / Math.sqrt(a **2 + 1);
    y = Math.round(y * 100) / 100;
    console.log(`y = ${y}`);
    alert(`Ответ: ${y}`);
    </script>
</body>
</html>
